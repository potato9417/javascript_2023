    <script>
        // 변수 = 메모리(기억장소) / let, const
        // 메모리 주소(32비트 체계)
        // 변수명 : 명명법이 존재
        // 문자형, 숫자형, 불리언 대수 : 자료형(data-type, type)
        // 값(리터럴) : literal(값, 상수), value, data

        // 변수의 선언 변수명 = 값, 리터럴(literal);
        // var : 변수 선언 키워드(keyword, 예약어)
        // javascript 자료형이 있지만 리터럴(값)을 통해서 자료형 형성
        var num = 1; // 대입(assign)
        // var undefindedNum;
        // undefined : js의 특이점 : 값이 없어도(미할당) 가능(다른 언어는 오류 발생), js에서는 자료형 / 리터럴(값)으로 봄

        // let num=1;
        // const num = 1;s

        console.log('num : '+num);
        console.log('num의 자료형 : '+typeof(num));

        // 변수의 재정의(re-define)
        var num='a'; 
        console.log('num : '+num);
        console.log('num의 자료형 : '+typeof num);
        // typeof : 자료형 확인 연산자 - 함수와 유사하게 사용가능
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/typeof

       

        // var은 여러번 재정의 할수 있다
        // let은 한번 정의한 것은 재정의(re-define, re-declare) 할수 없다
        // 상수 : const(constant)는 값을 바꿀수 없다 / 캡슐화(en-capsulation) : 정보보호
