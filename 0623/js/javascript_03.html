<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0623</title>
</head>
<body>
    <script>
        var arr = ['a','b','c','d'];
        console.log('배열 : '+arr);
        console.log('자료형 : '+typeof(arr)); // object
        console.log('1번째 : '+arr[0]);
        console.log('자료형 : '+typeof(arr[0]));
        console.log('배열의 길이 : '+arr.length);
        console.log('자료형 : '+typeof(arr.length));
    </script>
</body>
</html>
