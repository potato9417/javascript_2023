<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var one = 20; // 사칙연산(덧셈) 숫자열+숫자열
        var two = 10;
        console.log('one + two = '+(one+two)); 

        var one = "20"; // 연결연산 문자열+숫자열
        var two = 10;
        console.log('one + two = '+(one+two)); 

        var one = 20; // 사칙연산(뺄셈) 숫자열-숫자열
        var two = 10;
        console.log('one - two = '+(one-two));

        var one = "20"; // 문자열-숫자열 : 자동형변환
        var two = 10;
        console.log('one - two = '+(one-two)); 

        var one = 20; // 곱셈
        var two = 10;
        console.log('one * two = '+(one*two)); 

        var one = 20; // 나눗셈
        var two = 10;
        console.log('one / two = '+(one/two)); 

        var one = 20; // 나머지
        var two = 10;
        console.log('one % two = '+(one%two)); 
    </script>
</body>
</html>
