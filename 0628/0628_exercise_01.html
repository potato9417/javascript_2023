<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1 3 5 7 9 11 13 -->
    <script>
        let sum=0;
        for (i = 1; i <= 100; i += 2) { // i의 값을 홀수로 반복
            // console.log(i)
            sum +=i; // sum을 기본 0으로 두고 i의 값이 계속 더하기시킴
            // console.log(sum)
        }
        console.log(sum)
    </script>
</body>
