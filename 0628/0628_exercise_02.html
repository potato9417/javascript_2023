    <script>
        let sum = 0;
        while (true) {
            let num = prompt("숫자 입력 : 종료를 원하시면 exit를 누르세요")
            // console.log(num)
            if (isNaN(num) == false) {
                if (num == null) {
                    console.log("취소를 누르셨습니다.")
                    break;
                }
                if(num ==""){
                    console.log("값을 입력하세요.")
                    num=0;
                }
                sum += parseInt(num);
                console.log("합한 값은 : " + sum)

            }
            else if (num.trim() == "exit") {
                console.log("exit")
                break;
            }
            else {
                console.log("숫자를 입력하세요.")
                // break;
            }
        }
    </script>
