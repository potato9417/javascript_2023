<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>

<body>
    <script>
        // 구구단
        for (i = 2; i < 10; i++) {
            console.log(`=============${i}단=============`)

            for (j = 1; j < 10; j++) {
                console.log(`${i}x${j} = ${i * j}`);
            }

        }
    </script>
</body>

</html>
