<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/works/js/global.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./index.js"></script>

</head>

<body>
    <div id="carouselContainer" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselContainer" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselContainer" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-indicators">
            
        </div>
    </div>
    <div id="cookieOrderContainer">

        <table class="table" id="order_board" style="width:700px;">
            <tr>
                <td width="200">상품명</td>
                <td width="100">단가</td>
                <td width="100">주문수량</td>
                <td width="100">상품별 집계</td>
            </tr>
    
            <!-- 상품 주문 현황 -->
            <tr>
                <td colspan="4">
                    <div class="input-group">
                        <span class="input-group-text">총계 : </span>
                        <input class="form-control" type="number" id="total_price" 
                            min="0" readonly />
                    </div>	   
                </td>
            </tr>
    
        </table>
        
    </div>
</body>

</html>
