<body>
    <script>
        function gugudan(n){
            let sum=0;
            for(i=1;i<=9;i++){
                sum=n*i;
                console.log(`${n}x${i}= ${n*i}`);
            }
            return sum;
        }
        
        let num = prompt("숫자를 입력해주세요 : ");
        gugudan(num)
        
    </script>
