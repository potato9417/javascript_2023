<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js" defer></script>
</head>
<body>
    <section id="section">
        <h1 id="title">로그인</h1>
        <div id="id_box">
            <form id="login_id_box"  method="get" class="boxes">
                <div class="label_box">
                    <label for="id">아이디</label>
                </div>
                <div class="login_form_box">
                    <input action="#" id="id" name="id" type="text" value="" maxlength="20"></input>
                </div>
            </form>
        </div>
        <div id="pw_box">
            <form id="login_pw_box"  method="get" class="boxes">
                <div class="label_box">
                    <label for="pw">비밀번호</label>
                </div>
                <div class="login_form_box">
                    <input action="#" id="pw" name="pw" type="text" type="password" maxlength="20"></input>
                    <p class="result"></p>
                </div>
            </form>
        </div>
        <div id="submit_box">
            <form type="submit"><button id="login_btn" class="btn">로그인</button></form>
            <button type="button" id="join" class="btn">회원가입</button>
        </div>

    </section>
</body>
</html>
