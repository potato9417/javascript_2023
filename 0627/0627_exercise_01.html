    <script>
        // if-else
        let money = prompt("점심 식대를 입력하세요 : ");
        let lunch;

        if (money !== "") {
            if (money == null) {
                console.log("점심식대입력을 취소하였습니다.");
            }
            else {
                if (money >= 0 && money < 2000) {
                    lunch = "다이어트 혹은 집에서 싸온 도시락";
                }
                else if (money < 3000) {
                    lunch = "삼각김밥 혹은 컵라면";
                }
                else if (money < 4000) {
                    lunch = "삼각김밥과 컵라면(소)";
                }
                else if (money < 5000) {
                    lunch = "줄김밥과 컵라면(대)";
                }
                else if (money < 6000) {
                    lunch = "편의점 도시락";
                }
                else if (money < 7000) {
                    lunch = "편의점 도시락과 컵라면(소)";
                }
                else {
                    lunch = "동네 식당 뷔페식 점심식사";
                }
                console.log(`if-else문 : ${money}원으로 ${lunch}을(를) 먹을수 있습니다.`);
            }
        }
        else {
            console.log("점심식대를 입력하지않았습니다.");
        }
    </script>
