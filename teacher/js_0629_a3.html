        을 관찰하여 함수를 순서대로 작성합니다.

        1) 함수명 작성
        2) 인자 작성
        3) 함수 내부 코드 작성 (조건문)
        4) 테스트
    */

    /*
    let calc = function(operator, num1, num2) {

        switch (operator) {

            case '*' : return num1 * num2; break;
            case '/' : return num1 / num2; break;

    /*
    let calc = (operator, num1, num2) => {

        return (operator == '+') ? num1 + num2 : 
               (operator == '-') ? num1 - num2 : 
               (operator == '*') ? num1 * num2 : 
               (operator == '/') ? num1 / num2 :

    let calc = (operator, num1, num2) => 
                    (operator == '+') ? num1 + num2 : 
                    (operator == '-') ? num1 - num2 : 
                    (operator == '*') ? num1 * num2 : 
                    (operator == '/') ? num1 / num2 : 
                    (operator == '%') ? num1 % num2 : 
                    "연산자에 해당하는 연산이 존재하지 않습니다.";

    // 가감승제여 연산
    /*
        출력 예시)

        3
        1
        6
        2
        1
        연산자에 해당하는 연산이 존재하지 않습니다.
    */
    document.write(calc('+', 1, 2) + "<br>");
    document.write(calc('-', 2, 1) + "<br>");
    document.write(calc('*', 2, 3) + "<br>");
    document.write(calc('/', 4, 2) + "<br>");
    document.write(calc('%', 4, 3) + "<br>");
    document.write(calc('@', 4, 3) + "<br>"); // "연산자에 해당하는 연산이 존재하지 않습니다." 출력
