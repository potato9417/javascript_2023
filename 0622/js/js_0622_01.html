<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script> // 외부 웹언어(Jscript, Vbscript, Javascript, PHP 등)를 작성, 외부 파일을 불러옴(loading) 
        // 함수(function) : 기능을 갖고 있는 서브 프로그램(sub-program) 
        // alert : 메시지 팝업 표현 기능
        alert('hi');
        
        // 한줄 / 줄단위 주석(comment, notation)
        /* 문단 주석(paragraph) */ 

        console.log('콘솔로그'); // f12(devtools -> console 출력)
        console.log('10+20= ' + (10+20));
    </script>
</head>
<body>
    <!-- 
        인라인(in-line) 자바스크립트
        onclick : 눌렀을때(on) -> event = 장치(device)에서 발생하는 현상
        이벤트 처리 함수(event handler function) : 이벤트에 따른 후속 처리 함수
    -->
    
    <button onclick="alert('click')">버튼</button>
</body>
</html>
